<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .sidebar {
            width: 250px;
            background-color: #343a40;
            padding: 15px;
            position: fixed;
            height: 100%;
            overflow: auto;
            color: white;
        }
        .sidebar h4, .sidebar a {
            color: white;
        }
        .sidebar a:hover {
            text-decoration: none;
            color: #f0ad4e;
        }
        .main-content {
            margin-left: 260px;
            padding: 15px;
            width: 100%;
        }
        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .profile-dropdown {
            position: relative;
            margin-bottom: 20px;
        }
        .profile-dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            width: 200px;
        }
        .profile-dropdown:hover .profile-dropdown-menu {
            display: block;
        }
        .profile-dropdown img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile-dropdown">
            <div class="d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Profile" class="rounded-circle">
                <span class="ml-2">Username</span>
            </div>
            <div class="profile-dropdown-menu">
                <a href="#" class="dropdown-item">Profile</a>
                <a href="#" class="dropdown-item">Settings</a>
                <a href="#" class="dropdown-item">Logout</a>
            </div>
        </div>
        <h4 class="mt-3">Sidebar</h4>
        <ul class="list-unstyled">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-info"></i> About</a></li>
            <li><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="#"><i class="fas fa-question-circle"></i> Help</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
            <li><a href="#"><i class="fas fa-file-alt"></i> Reports</a></li>
        </ul>
    </div>
    <div class="main-content">
        <h2>Welcome to the Dashboard</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card bg-primary text-white" >
                    <div class="card-body">
                        <h5 class="card-title">Total Earnings</h5>
                        <p class="card-text">$10,000</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <h5 class="card-title">Total Amount</h5>
                        <p class="card-text">$50,000</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <div class="card bg-info text-white" onclick="navigateToForm()">
                    <div class="card-body">
                        <h5 class="card-title">Customer add + </h5>
                        <p class="card-text">Customer Add</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <h5 class="card-title">Card 4</h5>
                        <p class="card-text">This is card 4.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add more cards as needed -->
    </div>

    <script>
        function navigateToForm() {
            window.location.href = 'form.html';
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
